<button type="button" (click)="addStudent()">Add Student</button>

 <h2 class="badge">Students: </h2>
<div class="student">
  <li *ngIf="students.length === 0">No Students</li>
  <div *ngFor="let student of students; index as i">
    <h2>{{student.name}}</h2>
    <img [src]="student.image" alt="Image">
    <p>{{student.academicGrade}}</p>
    <p>{{student.favoriteSubjects}}</p>
    <button type="button" (click)="deleteStudent(i)">Delete Student</button>
    <div>
      <input type="text" required #nameInput="ngModel" [(ngModel)]="student.name">
      <p class="message-error" [class.invalid]="nameInput.invalid">
        El campo es obligatorio
      </p>
      <input type="text" required #academicGradeInput="ngModel" [(ngModel)]="student.academicGrade">
      <p class="message-error" [class.invalid]="academicGradeInput.invalid">
        El campo es obligatorio
      </p>
      <input type="text" required #favoriteSubjectsInput="ngModel" [(ngModel)]="student.favoriteSubjects">
      <p class="message-error" [class.invalid]="favoriteSubjectsInput.invalid">
        El campo es obligatorio
      </p>
    </div>
  </div>
</div>
